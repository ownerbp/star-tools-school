<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perbesar Pixel Foto</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;

  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: rgba(0,0,0,0.65);
  padding: 35px;
  width: 92%;
  max-width: 520px;
  border-radius: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  opacity: 0.85;
  margin-bottom: 20px;
}

input, select {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #00c6ff;
  color: black;
  font-weight: bold;
}

button:hover {
  background: #00a6dd;
}

canvas {
  margin-top: 25px;
  max-width: 100%;
  border-radius: 12px;
}

.download {
  display: none;
  margin-top: 20px;
}

.footer {
  margin-top: 25px;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ“¸ Perbesar Pixel Foto</h1>
  <p>Upload foto â†’ jadi lebih tajam</p>

  <input type="file" id="upload" accept="image/*">

  <select id="scale">
    <option value="2">2x Pixel</option>
    <option value="3">3x Pixel</option>
    <option value="4">4x Pixel</option>
  </select>

  <button onclick="proses()">Proses Foto</button>

  <canvas id="canvas"></canvas>

  <div class="download">
    <a id="download" download="foto-hd.png">
      <button>â¬‡ Download Foto</button>
    </a>
  </div>

  <div class="footer">
    Â© 2026 Foto HD Online
  </div>
</div>

<script>
function proses() {
  const file = document.getElementById("upload").files[0];
  if (!file) {
    alert("Upload foto dulu bre!");
    return;
  }

  const scale = document.getElementById("scale").value;
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const img = new Image();
  img.onload = function() {
    canvas.width = img.width * scale;
    canvas.height = img.height * scale;

    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = "high";

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    document.getElementById("download").href =
      canvas.toDataURL("image/png");

    document.querySelector(".download").style.display = "block";
  };

  img.src = URL.createObjectURL(file);
}
</script>

</body>
</html>
