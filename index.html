<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binzz Tools Sekolah</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  min-height:100vh;
}

header{
  text-align:center;
  padding:25px;
  font-size:28px;
  font-weight:bold;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-bottom:30px;
}

.menu button{
  padding:20px;
  font-size:18px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:#ffffff;
  color:#1e3c72;
  font-weight:bold;
  transition:0.3s;
}

.menu button:hover{
  transform:scale(1.05);
  background:#ffd369;
}

.card{
  background:rgba(255,255,255,0.15);
  padding:25px;
  border-radius:20px;
  margin-bottom:25px;
  display:none;
}

.card h2{
  text-align:center;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.card button{
  width:100%;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#ffd369;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:15px;
  font-size:20px;
  text-align:center;
  font-weight:bold;
}

footer{
  text-align:center;
  opacity:0.7;
  margin-top:40px;
}
</style>
</head>

<body>

<header>ðŸ“˜ Binzz Tools Sekolah</header>

<div class="container">

<div class="menu">
<button onclick="show('trigo')">Trigonometri</button>
</div>

<div class="card" id="trigo">
<h2>Trigonometri (Rumus Asli)</h2>
<input type="number" id="derajat" placeholder="Masukkan sudut (0â€“360)">
<button onclick="hitungTrigo()">Hitung</button>
<div class="result" id="hasilTrigo"></div>
</div>

<footer>Â© 2026 Binzz Tools</footer>
</div>

<script>
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.style.display='none');
  document.getElementById(id).style.display='block';
}

function hitungTrigo(){
  let d = parseInt(derajat.value);
  let hasil = "";

  const spesial = {
    0:   ["0","1","0"],
    30:  ["1/2","âˆš3/2","âˆš3/3"],
    45:  ["âˆš2/2","âˆš2/2","1"],
    60:  ["âˆš3/2","1/2","âˆš3"],
    90:  ["1","0","âˆž"],
    180: ["0","-1","0"],
    270: ["-1","0","âˆž"],
    360: ["0","1","0"]
  };

  if(spesial[d]){
    hasil = `
      sin ${d}Â° = ${spesial[d][0]} <br>
      cos ${d}Â° = ${spesial[d][1]} <br>
      tan ${d}Â° = ${spesial[d][2]}
    `;
  }else{
    let rad = d * Math.PI / 180;
    hasil = `
      sin ${d}Â° = ${Math.sin(rad).toFixed(4)} <br>
      cos ${d}Â° = ${Math.cos(rad).toFixed(4)} <br>
      tan ${d}Â° = ${Math.tan(rad).toFixed(4)}
    `;
  }

  hasilTrigo.innerHTML = hasil;
}
</script>

</body>
</html>
